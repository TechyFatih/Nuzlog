<!DOCTYPE HTML>
<html>
	<!--Credits:
		Ilya Kremer (https://github.com/ivkremer) and contributors for JQuery combobox plugin
		pokestadium.com and Pkparaiso for animated Pokemon sprites and icons
		-->
	<head>
		<title>Nuzlog</title>

		<link rel="stylesheet" href="css/foundation.css"/>
		<link rel="stylesheet" href="css/nuzlog.css"/>
		<link rel="stylesheet" href="css/jquery.scombobox.css"/>
		
		<script src="js/jquery.js"></script>
		<script src="js/foundation.js"></script>
		<script src="js/data.js"></script>
		<script src="js/nuzlog.js"></script>
		<script src="js/jquery.scombobox.min.js"></script>
		
		<script src="https://rawgit.com/Zarel/Pokemon-Showdown/master/data/pokedex.js"></script>
		<script src="https://rawgit.com/Zarel/Pokemon-Showdown/master/data/learnsets.js"></script>
		<script src="https://rawgit.com/Zarel/Pokemon-Showdown/master/data/moves.js"></script>
	</head>
	<body>
		<div style="position: relative">
			<div id="full" class="fade"></div>
			
			<div class="expanded row">
				<div class="callout large secondary">
					<h1>Nuzlog</h1>
					<div class="row">
						<div class="medium-6 columns">
							<a id="newGameButton" class="large expanded button">New Game</a>
						</div>
						<div class="medium-6 columns">
							<a id="saveLoadGameButton" class="large expanded button">Save/Load Game</a>
						</div>
					</div>
				</div>
			</div>
			
			<div style="position: relative">
				<div id="main" class="fade"></div>
				
				<div class="row">
					<div class="callout" style="text-align: center">
						<h3 id="titleLabel">Title</h3>
						<h5 id="gameLabel">Game</h5>
						<h5 id="nameLabel">Trainer Name</h5>
						<p id="disabled">All Enabled</p>
					</div>
				</div>
				
				<div class="expanded row" data-equalizer="main" data-equalize-on="medium">
					<div class="medium-6 columns">
						<div class="callout" data-equalizer-watch="main">
							<h3>Journal</h3>
							
							<div id="journal">
							</div>
							
							<form id="log" class="input-group">
								<input class="input-group-field" type="text" placeholder="Write journal entry here" required>
								<div class="input-group-button">
									<input type="submit" class="button" value="Log">
								</div>
								<a class="input-group-button tiny secondary button">Delete Last</a>
							</form>
						</div>
					</div>
					
					<div class="medium-6 columns">
						<div class="callout" data-equalizer-watch="main">
							<h3>Party</h3>
							<div class="row">
								<div class="large-4 medium-6 columns">
									<div class="callout pokemon">
										<img src="img/question.png">
										<p>No Pokemon</p>
									</div>
								</div>
								<div class="large-4 medium-6 columns">
									<div class="callout pokemon">
										<img src="img/question.png">
										<p>No Pokemon</p>
									</div>
								</div>
								<div class="large-4 medium-6 columns">
									<div class="callout pokemon">
										<img src="img/question.png">
										<p>No Pokemon</p>
									</div>
								</div>
								<div class="large-4 medium-6 columns">
									<div class="callout pokemon">
										<img src="img/question.png">
										<p>No Pokemon</p>
									</div>
								</div>
								<div class="large-4 medium-6 columns">
									<div class="callout pokemon">
										<img src="img/question.png">
										<p>No Pokemon</p>
									</div>
								</div>
								<div class="large-4 medium-6 columns">
									<div class="callout pokemon">
										<img src="img/question.png">
										<p>No Pokemon</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="column expanded row">
						<div class="callout expanded row" data-equalizer="buttons">
							<div class="medium-3 columns">
								<a id="addPokemonButton" class="large expanded success button" data-equalizer-watch="buttons">Add Pokemon</a>
							</div>
							<div class="medium-3 columns">
								<a id="pcButton" class="large expanded warning button" data-equalizer-watch="buttons">Check PC</a>
							</div>
							<div class="medium-3 columns">
								<a id="deathButton" class="large expanded alert button" data-equalizer-watch="buttons">Record Death</a>
							</div>
							<div class="medium-3 columns">
								<a id="cemeteryButton" class="large expanded secondary button" data-equalizer-watch="buttons">Cemetery</a>
							</div>
						</div>
				</div>
			</div>
			
			<!--Popups-->
			<div id="createNewGame" class="callout popup">
				<h3>Create New Game</h3>
				<form id="newGame">
					<label>Title*
						<input id="title" type="text" placeholder="The Great Nuzlocke Challenge" required>
					</label>
					<label>Game*
						<select id="game">
						</select>
					</label>
					<label>Name*
						<input id="name" type="text" placeholder="Ruby" required>
					</label>
					<fieldset class="large-12 columns">
						<input id="disableGenders" type="checkbox"><label for="enableGenders">Disable Genders</label>
						<input id="disableNatures" type="checkbox"><label for="enableNatures">Disable Natures</label>
						<input id="disableAbilities" type="checkbox"><label for="enableAbilities">Disable Abilities</label>
					</fieldset>
					
					<input type="submit" value="Start" class="button">
					<a class="button close">Close</a>
				</form>
			</div>
			
			<div id="addPokemon" class="callout popup">
				<h3>Add New Pokemon</h3>
				<form id="addPokemonForm">
					<div id="animate" class="row"">
						<img src="http://www.pkparaiso.com/imagenes/xy/sprites/animados/bulbasaur.gif">
					</div>
					<div class="row">
						<label class="medium-6 columns">Pokemon*
							<select id="pokemon">
							</select>
						</label>
						<label class="medium-6 columns">Nickname
							<input id="nickname" type="text">
						</label>
					</div>
					<div class="row">
						<label class="large-3 medium-6 columns">Level
							<input id="level" type="number" value="5">
						</label>
						<label class="large-3 medium-6 columns">Gender
							<select id="gender">
								<option value="M">Male</option>
								<option value="F">Female</option>
								<option value="G">Genderless</option>
							</select>
						</label>
						<label class="large-3 medium-6 columns">Nature
							<select id="nature">
								<option>Adamant</option>
								<option>Bashful</option>
								<option>Bold</option>
								<option>Brave</option>
								<option>Calm</option>
								<option>Careful</option>
								<option>Docile</option>
								<option>Gentle</option>
								<option>Hardy</option>
								<option>Hasty</option>
								<option>Impish</option>
								<option>Jolly</option>
								<option>Lax</option>
								<option>Lonely</option>
								<option>Mild</option>
								<option>Modest</option>
								<option>Naive</option>
								<option>Naughty</option>
								<option>Quiet</option>
								<option>Quirky</option>
								<option>Rash</option>
								<option>Relaxed</option>
								<option>Sassy</option>
								<option>Serious</option>
								<option>Timid</option>
							</select>
						</label>
						<label class="large-3 medium-6 columns">Ability
							<select id="ability">
							</select>
						</label>
					</div>
					<div id="moves" class="row">
						<label class="large-3 medium-6 columns">Move 1
							<select id="move1">
							</select>
						</label>
						<label class="large-3 medium-6 columns">Move 2
							<select id="move2">
							</select>
						</label>
						<label class="large-3 medium-6 columns">Move 3
							<select id="move3">
							</select>
						</label>
						<label class="large-3 medium-6 columns">Move 4
							<select id="move4">
							</select>
						</label>
					</div>
					<div class="row">
						<label class="large-6 columns">Item
							<input id="item" type="text" placeholder="Life Orb">
						</label>
						<label class="large-6 columns">Location*
							<div id="row">
								<select id="method" class="medium-6 columns">
									<option value="Received at: ">Received at: </option>
									<option value="Caught at: ">Caught at: </option>
								</select>
								<div class="medium-6 columns">
									<input id="location" type="text" placeholder="Pallet Town" required>
								</div>
							</div>
						</label>
					</div>
					
					<input type="submit" value="Add Pokemon" class="button">
					<a class="button close">Close</a>
				</form>
			</div>
			
			<div id="saveLoadGame" class="callout popup">
				<label>
					Here is the current save of your game. Copy-paste this somewhere so you can load it later. To load a game, simply copy-paste the save here and press "Load Game".
					<textarea id="saveGame" rows="15"></textarea>
				</label>
				<a id="loadGame" class="button">Load Game</a>
				<a class="button close">Close</a>
			</div>
		</div>
	</body>
</html>
